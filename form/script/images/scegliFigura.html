<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" language="javascript">
    <title>scegli figura</title>
    function validaform(){
        let numLati;
        let risultato;
        let lato;
        if(document.calcola.figura.value=="triangolo"){
            numLati=3;
        }
        if(document.calcola.figura.value=="quadrato"){
            numLati=4;
        }
        if(document.calcola.figura.value=="pentagono"){
            numLati=5;
        }
        lato=document.calcola.lato.value;
        risultato=numLati*lato;
        alert("il risultato Ã¨" + risultato);
        document.getElementById("feedback").innerHTML=risultato
    }
</script>
</head>
<body>
    <form name="calcola" onsubmit="return validaform();">
        <p> figura:
            <select name="figura">
                <option value="triangolo">triangolo</option>
                <option value="quadrato" selected>quadrato</option>
                <option value="pentagono">pentagono</option>
    
            </select>
        </p>
        <p>
            misura del lato:
            <input type="text" name="lato" size="5" maxlength="5">
        </p>
        <p> 
            <input type="submit" value="calcola">
        </p>
       

    </form>
    <p id="feedback"></p>
    
</body>
</html>
